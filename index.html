    <script>
        let currentUsername = '';
        let onlineUsers = [];
        let allMessages = [];
        let musicPlaying = false;
        
        // Simulation locale avec BroadcastChannel pour communication entre onglets
        const channel = new BroadcastChannel('clan-x-tmp-chat');

        // Initialisation de la musique
        function initMusic() {
            const music = document.getElementById('backgroundMusic');
            const musicToggle = document.getElementById('musicToggle');
            const volumeSlider = document.getElementById('volumeSlider');

            // CrÃ©er un contexte audio pour une musique d'ambiance gÃ©nÃ©rÃ©e
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            let currentNodes = [];
            let masterGain = null;

            // Notes pour crÃ©er une mÃ©lodie agrÃ©able (pentatonique)
            const notes = {
                'C4': 261.63, 'D4': 293.66, 'E4': 329.63, 'G4': 392.00, 'A4': 440.00,
                'C5': 523.25, 'D5': 587.33, 'E5': 659.25, 'G5': 783.99, 'A5': 880.00
            };

            const melodySequence = ['C4', 'E4', 'G4', 'A4', 'G4', 'E4', 'D4', 'C4', 'E4', 'G4', 'C5', 'A4', 'G4', 'E4'];
            const harmonySequence = ['C4', 'E4', 'G4', 'C5']; // Accord simple

            function stopAllNodes() {
                currentNodes.forEach(node => {
                    if (node.stop) {
                        try {
                            node.stop();
                        } catch (e) {}
                    }
                });
                currentNodes = [];
            }

            function createPianoNote(frequency, startTime, duration, volume = 0.1) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                const filterNode = audioContext.createBiquadFilter();

                // Simuler le son du piano avec une forme d'onde complexe
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(frequency, startTime);

                // Filtre pour adoucir le son
                filterNode.type = 'lowpass';
                filterNode.frequency.setValueAtTime(2000, startTime);
                filterNode.Q.setValueAtTime(1, startTime);

                // Enveloppe ADSR pour un son plus naturel
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(volume, startTime + 0.1); // Attack
                gainNode.gain.exponentialRampToValueAtTime(volume * 0.7, startTime + 0.3); // Decay
                gainNode.gain.setValueAtTime(volume * 0.7, startTime + duration - 0.2); // Sustain
                gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + duration); // Release

                oscillator.connect(filterNode);
                filterNode.connect(gainNode);
                gainNode.connect(masterGain);

                oscillator.start(startTime);
                oscillator.stop(startTime + duration);

                currentNodes.push(oscillator);
                return { oscillator, gainNode };
            }

            function createGuitarChord(frequencies, startTime, duration, volume = 0.05) {
                return frequencies.map(freq => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    const filterNode = audioContext.createBiquadFilter();

                    // Son de guitare avec des harmoniques
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(freq, startTime);

                    // Filtre passe-bas pour simuler le son de guitare
                    filterNode.type = 'lowpass';
                    filterNode.frequency.setValueAtTime(1500, startTime);
                    filterNode.Q.setValueAtTime(2, startTime);

                    // Enveloppe douce pour la guitare
                    gainNode.gain.setValueAtTime(0, startTime);
                    gainNode.gain.linearRampToValueAtTime(volume, startTime + 0.05);
                    gainNode.gain.exponentialRampToValueAtTime(volume * 0.6, startTime + 0.5);
                    gainNode.gain.setValueAtTime(volume * 0.6, startTime + duration - 1);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + duration);

                    oscillator.connect(filterNode);
                    filterNode.connect(gainNode);
                    gainNode.connect(masterGain);

                    oscillator.start(startTime);
                    oscillator.stop(startTime + duration);

                    currentNodes.push(oscillator);
                    return { oscillator, gainNode };
                });
            }

            function createAmbientMusic() {
                stopAllNodes();

                if (!masterGain) {
                    masterGain = audioContext.createGain();
                    masterGain.gain.setValueAtTime(0.3, audioContext.currentTime);
                    masterGain.connect(audioContext.destination);
                }

                const startTime = audioContext.currentTime;
                let currentTime = startTime;

                // CrÃ©er un accompagnement de guitare (accords)
                const chordProgression = [
                    [notes.C4, notes.E4, notes.G4], // C major
                    [notes.A4 * 0.75, notes.C5 * 0.75, notes.E5 * 0.75], // A minor
                    [notes.G4 * 0.89, notes.D5 * 0.89, notes.G5 * 0.89], // G major
                    [notes.C4, notes.E4, notes.G4] // C major
                ];

                // Jouer les accords de guitare
                chordProgression.forEach((chord, index) => {
                    createGuitarChord(chord, currentTime + index * 4, 3.8, 0.04);
                });

                // MÃ©lodie de piano par-dessus
                currentTime = startTime + 1; // Commencer lÃ©gÃ¨rement aprÃ¨s les accords
                melodySequence.forEach((noteName, index) => {
                    const noteTime = currentTime + index * 0.8;
                    createPianoNote(notes[noteName], noteTime, 1.2, 0.06);
                });

                // Ajouter une ligne de basse subtile
                const bassNotes = [notes.C4 * 0.5, notes.A4 * 0.375, notes.G4 * 0.445, notes.C4 * 0.5];
                bassNotes.forEach((freq, index) => {
                    createPianoNote(freq, startTime + index * 4, 3.5, 0.08);
                });

                    // RedÃ©marrer la musique en boucle
                setTimeout(() => {
                    if (musicPlaying) {
                        createAmbientMusic();
                    }
                }, 16000); // 16 secondes de boucle
            }

            // CrÃ©er un son de notification pour les messages
            function createNotificationSound(isOwnMessage = false) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                const filterNode = audioContext.createBiquadFilter();

                if (isOwnMessage) {
                    // Son pour ses propres messages (plus doux)
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.1);
                    
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.05, audioContext.currentTime + 0.02);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15);
                } else {
                    // Son pour les messages des autres (plus distinctif)
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.05);
                    oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.12);
                    
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.08, audioContext.currentTime + 0.03);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.2);
                }

                // Filtre pour adoucir le son
                filterNode.type = 'lowpass';
                filterNode.frequency.setValueAtTime(2500, audioContext.currentTime);
                
                oscillator.connect(filterNode);
                filterNode.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.25);

                return oscillator;
            }

            // Exposer la fonction pour l'utiliser ailleurs
            window.playMessageSound = createNotificationSound;

            musicToggle.addEventListener('click', function() {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }

                if (!musicPlaying) {
                    musicPlaying = true;
                    musicToggle.textContent = 'ðŸŽµ';
                    musicToggle.style.color = '#e53e3e';
                    createAmbientMusic();
                } else {
                    musicPlaying = false;
                    musicToggle.textContent = 'ðŸ”‡';
                    musicToggle.style.color = '#fff';
                    stopAllNodes();
                }
            });

            volumeSlider.addEventListener('input', function() {
                if (masterGain && musicPlaying) {
                    masterGain.gain.setValueAtTime(this.value / 100 * 0.3, audioContext.currentTime);
                }
            });

            // DÃ©marrer la musique automatiquement (avec volume faible)
            setTimeout(() => {
                if (audioContext.state === 'suspended') {
                    // L'utilisateur doit interagir d'abord - attendre le login
                    return;
                }
                musicPlaying = true;
                musicToggle.textContent = 'ðŸŽµ';
                musicToggle.style.color = '#e53e3e';
                createAmbientMusic();
            }, 1000);
        }

        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                currentUsername = username;
                document.getElementById('currentUser').textContent = username;
                document.getElementById('loginOverlay').style.display = 'none';
                
                // DÃ©marrer la musique aprÃ¨s l'interaction utilisateur
                setTimeout(() => {
                    if (!musicPlaying) {
                        document.getElementById('musicToggle').click();
                    }
                }, 500);
                
                // Ajouter Ã  la liste des utilisateurs en ligne
                if (!onlineUsers.includes(username)) {
                    onlineUsers.push(username);
                    updateUserList();
                    updateUserCount();
                    
                    // Diffuser aux autres onglets
                    broadcastUserJoin(username);
                    
                    // Message de bienvenue
                    setTimeout(() => {
                        addMessage('Clan X-TMP', `${username} a rejoint le clan ! ðŸŽ¯`, false, true);
                        scrollToBottom();
                    }, 500);
                }
            }
        }

        function broadcastUserJoin(username) {
            channel.postMessage({
                type: 'user_join',
                username: username
            });
        }

        function broadcastMessage(username, message) {
            const messageData = {
                type: 'new_message',
                username: username,
                message: message,
                timestamp: new Date().toISOString()
            };
            
            channel.postMessage(messageData);
            allMessages.push(messageData);
        }

        function broadcastUserLeave(username) {
            channel.postMessage({
                type: 'user_leave',
                username: username
            });
        }

        // Fonction pour faire dÃ©filer vers le bas
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        // Ã‰couter les messages d'autres onglets
        channel.onmessage = function(event) {
            const data = event.data;
            
            switch(data.type) {
                case 'user_join':
                    if (!onlineUsers.includes(data.username)) {
                        onlineUsers.push(data.username);
                        updateUserList();
                        updateUserCount();
                        if (data.username !== currentUsername) {
                            addMessage('Clan X-TMP', `${data.username} a rejoint le clan ! ðŸŽ¯`, false, true);
                            scrollToBottom();
                        }
                    }
                    break;
                    
                case 'new_message':
                    if (data.username !== currentUsername) {
                        addMessage(data.username, data.message, false);
                        scrollToBottom();
                    }
                    break;
                    
                case 'user_leave':
                    onlineUsers = onlineUsers.filter(user => user !== data.username);
                    updateUserList();
                    updateUserCount();
                    if (data.username !== currentUsername) {
                        addMessage('Clan X-TMP', `${data.username} a quittÃ© le clan ðŸ‘‹`, false, true);
                        scrollToBottom();
                    }
                    break;
            }
        };

        function updateUserList() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            
            onlineUsers.forEach(user => {
                const li = document.createElement('li');
                li.className = 'user-item';
                li.innerHTML = `
                    <div class="avatar">${user.charAt(0).toUpperCase()}</div>
                    <div>
                        <div>${user}</div>
                        <small style="color: #48bb78;">${user === currentUsername ? '(Vous)' : 'En ligne'}</small>
                    </div>
                `;
                userList.appendChild(li);
            });
        }

        function updateUserCount() {
            const count = onlineUsers.length;
            document.getElementById('countText').textContent = `${count} membre${count > 1 ? 's' : ''}`;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && currentUsername) {
                addMessage(currentUsername, message, true);
                broadcastMessage(currentUsername, message);
                input.value = '';
                scrollToBottom();
                
                // Simuler l'indicateur de frappe pour les dÃ©mos
                if (Math.random() < 0.3) {
                    showTypingIndicator();
                }
            }
        }

        function addMessage(username, text, isOwn = false, isSystem = false) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''} ${!isSystem ? 'new-message' : ''}`;
            
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            
            let messageContent;
            if (isSystem) {
                messageContent = `
                    <div class="message-content system-message">
                        <div class="message-text">${text}</div>
                    </div>
                `;
            } else {
                messageContent = `
                    <div class="message-content ${isOwn ? 'flash' : 'flash'}">
                        ${!isOwn ? `<div class="message-header">${username}</div>` : ''}
                        <div class="message-text">${text}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = messageContent;
            container.appendChild(messageDiv);

            // Jouer le son de notification si ce n'est pas un message systÃ¨me
            if (!isSystem && window.playMessageSound) {
                setTimeout(() => {
                    window.playMessageSound(isOwn);
                }, 100);
            }
            
            // Auto-scroll seulement si l'utilisateur est proche du bas
            const isNearBottom = container.scrollTop + container.clientHeight >= container.scrollHeight - 100;
            if (isNearBottom) {
                setTimeout(() => scrollToBottom(), 100);
            }

            // Supprimer les classes d'animation aprÃ¨s l'animation
            setTimeout(() => {
                messageDiv.classList.remove('new-message');
                const content = messageDiv.querySelector('.message-content');
                if (content) {
                    content.classList.remove('flash');
                }
            }, 600);
        }

        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'block';
            
            setTimeout(() => {
                typingIndicator.style.display = 'none';
            }, 2500);
        }

        // Ã‰vÃ©nements clavier
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Focus automatique
        document.getElementById('usernameInput').focus();

        // GÃ©rer la fermeture de l'onglet
        window.addEventListener('beforeunload', function() {
            if (currentUsername) {
                onlineUsers = onlineUsers.filter(user => user !== currentUsername);
                broadcastUserLeave(currentUsername);
            }
        });

        // Initialiser la musique quand la page se charge
        window.addEventListener('load', function() {
            initMusic();
        });

        // Observer le redimensionnement pour ajuster le scroll
        window.addEventListener('resize', function() {
            setTimeout(() => scrollToBottom(), 100);
        });
    </script>
